<form action="s_signup.php" method="POST">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Suplier ID:</label>
          <input type="text" id="name" name="s_id" required>
          
          <label for="name">Name:</label>
          <input type="text" id="name" name="s_name"pattern="[a-zA-Z\s]{4,20}"  title="Enter name properly" required>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="s_pwd" required>
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="s_email" pattern="[a-zA-Z0-9]{1,20}@[a-zA-Z]{3,20}.[a-zA-Z]{1,20}"  title="Enter Correct Email"required>
          
          <label >Contact:</label>
          <input type="text"  name="contact" pattern="[0-9]{9,10}"  title="Enter ten characters">
          
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
