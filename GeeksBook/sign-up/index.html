<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="index.html" method="post">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Suplier ID:</label>
          <input type="text" id="name" name="s_id">
          
          <label for="name">Name:</label>
          <input type="text" id="name" name="s_name">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="s_pwd">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="s_email">
          
          <label >Contact:</label>
          <input type="number" id="contact" name="contact" pattern=".{9,10}"  title="Enter ten characters">
          
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
  
  
</body>
</html>
